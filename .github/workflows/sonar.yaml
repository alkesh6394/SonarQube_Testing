name: SonarQube Analysis

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  sonarQube:
    runs-on: self-hosted  # Use the label for your self-hosted runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Specify the Python version you need

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest coverage  # Install pytest and coverage directly

      - name: Run tests and generate coverage report
        run: |
          coverage run -m pytest  # Run your tests with coverage
          coverage xml            # Generate coverage report in XML format

      - name: Cache SonarQube packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar

      - name: Install SonarQube Scanner
        run: |
          curl -sSLo /tmp/sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
          unzip -o /tmp/sonar-scanner.zip -d $HOME/.sonar/
          export PATH="$HOME/.sonar/sonar-scanner-4.6.2.2472-linux/bin:$PATH"

      - name: Run SonarQube Scanner
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_SCANNER_OPTS: -Dsonar.python.version=3
        run: |
          sonar-scanner \
                -Dsonar.projectKey=sonartesting \
                -Dsonar.sources=. \
                -Dsonar.host.url=http://65.0.12.67/:9000 \
                -Dsonar.login=db1818b6889c9a8bea103265bf37e49e71db09b8
